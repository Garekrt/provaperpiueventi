<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Manager - Gestione Iscrizioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        .locked-form { opacity: 0.4; pointer-events: none; user-select: none; }
        .badge-counter { font-size: 1.1rem; padding: 0.5rem 1rem; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button onclick="location.href='event_selector.html'" class="btn btn-secondary shadow-sm">
            ← Torna alle Gare
        </button>
        <h4 id="eventNameDisplay" class="text-primary mb-0">Caricamento Evento...</h4>
        <div class="badge bg-white text-primary border border-primary badge-counter shadow-sm">
            Iscritti: <span id="counter">0</span>
        </div>
    </div>

    <div id="lockOverlay" class="alert alert-danger text-center shadow-sm" style="display: none;">
        <h5 class="alert-heading">⚠️ Nessuna Gara Selezionata</h5>
        <p>Devi selezionare una gara dall'elenco per poter procedere con le iscrizioni.</p>
        <hr>
        <a href="event_selector.html" class="btn btn-danger">Vai alla selezione gare</a>
    </div>

    <div class="card shadow-sm border-0 mb-5" id="formCard">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Modulo Iscrizione Atleta</h5>
        </div>
        <div class="card-body p-4">
            <form id="athleteForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Nome</label>
                    <input type="text" id="firstName" class="form-control" placeholder="Inserisci nome" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Cognome</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Inserisci cognome" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Data di Nascita</label>
                    <input type="date" id="birthdate" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Sesso</label>
                    <select id="gender" class="form-select">
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Classe (Automatica)</label>
                    <input type="text" id="classe" class="form-control bg-light" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Specialità</label>
                    <select id="specialty" class="form-select"></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Cintura</label>
                    <select id="belt" class="form-select">
                        <option value="Bianca">Bianca</option>
                        <option value="Gialla">Gialla</option>
                        <option value="Arancio">Arancio</option>
                        <option value="Verde">Verde</option>
                        <option value="Blu">Blu</option>
                        <option value="Marrone">Marrone</option>
                        <option value="Nera">Nera</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Peso</label>
                    <select id="weightCategory" class="form-select" disabled>
                        <option value="">-- Seleziona Peso --</option>
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm">
                        Conferma Iscrizione Gara
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Atleti Iscritti per questa Società</h5>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light text-secondary">
                    <tr>
                        <th>Atleta</th>
                        <th>Classe</th>
                        <th>Specialità</th>
                        <th>Peso</th>
                        <th>Cintura</th>
                        <th class="text-end">Azioni</th>
                    </tr>
                </thead>
                <tbody id="registrationsList">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
<script src="script2.js"></script>

</body>
</html>
