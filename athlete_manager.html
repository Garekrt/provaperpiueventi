<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Iscrizione Atleti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between mb-4">
            <button onclick="location.href='event_selector.html'" class="btn btn-secondary">Torna alle Gare</button>
            <div class="bg-white p-2 border rounded shadow-sm">
                Iscritti: <span id="counter" class="fw-bold text-primary">0</span>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">Modulo Iscrizione Atleta</div>
            <div class="card-body">
                <form id="athleteForm" class="row g-3">
                    <div class="col-md-6"><label>Nome</label><input type="text" id="firstName" class="form-control" required></div>
                    <div class="col-md-6"><label>Cognome</label><input type="text" id="lastName" class="form-control" required></div>
                    <div class="col-md-4"><label>Data Nascita</label><input type="date" id="birthdate" class="form-control" required></div>
                    <div class="col-md-4"><label>Sesso</label><select id="gender" class="form-select"><option value="M">M</option><option value="F">F</option></select></div>
                    <div class="col-md-4"><label>Classe</label><input type="text" id="classe" class="form-control" readonly></div>
                    <div class="col-md-4"><label>Specialit√†</label><select id="specialty" class="form-select"></select></div>
                    <div class="col-md-4"><label>Cintura</label>
                        <select id="belt" class="form-select">
                            <option value="Bianca">Bianca</option><option value="Gialla">Gialla</option>
                            <option value="Arancio">Arancio</option><option value="Verde">Verde</option>
                            <option value="Blu">Blu</option><option value="Marrone">Marrone</option><option value="Nera">Nera</option>
                        </select>
                    </div>
                    <div class="col-md-4"><label>Peso</label><select id="weightCategory" class="form-select" disabled></select></div>
                    <div class="col-12"><button type="submit" class="btn btn-success w-100 py-2">Conferma Iscrizione</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="script2.js"></script>
</body>
</html>
