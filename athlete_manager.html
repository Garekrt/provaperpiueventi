<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestione Atleti - Karate Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button onclick="location.href='event_selector.html'" class="btn btn-outline-secondary">← Torna alle Gare</button>
            <h4 id="eventNameDisplay">Caricamento Gara...</h4>
            <div class="badge bg-primary fs-6">Iscritti: <span id="counter">0</span></div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="athleteForm" class="row g-3">
                    <div class="col-md-3"><input type="text" id="firstName" class="form-control" placeholder="Nome" required></div>
                    <div class="col-md-3"><input type="text" id="lastName" class="form-control" placeholder="Cognome" required></div>
                    <div class="col-md-3"><input type="date" id="birthdate" class="form-control" required></div>
                    <div class="col-md-3">
                       </div> <div class="col-md-4">
    <label>Peso</label>
    <select id="weightCategory" class="form-select" disabled>
        <option value="">-- Seleziona Peso --</option>
    </select>
</div>

<div id="lockOverlay" style="display:none;" class="alert alert-danger mt-3 text-center">
    <strong>Attenzione:</strong> Devi selezionare una gara dalla pagina precedente per poter iscrivere atleti.
    <br><a href="event_selector.html" class="btn btn-danger btn-sm mt-2">Torna alla selezione gare</a>
</div>
                        <select id="gender" class="form-select">
                            <option value="M">Maschio</option>
                            <option value="F">Femmina</option>
                        </select>
                    </div>
                    <div class="col-md-3"><input type="text" id="classe" class="form-control" placeholder="Classe" readonly></div>
                    <div class="col-md-3"><select id="specialty" class="form-select"></select></div>
                    <div class="col-md-3">
                        <select id="belt" class="form-select">
                            <option value="Bianca">Bianca</option><option value="Gialla">Gialla</option>
                            <option value="Arancio">Arancio</option><option value="Verde">Verde</option>
                            <option value="Blu">Blu</option><option value="Marrone">Marrone</option><option value="Nera">Nera</option>
                        </select>
                    </div>
                    <div class="col-md-3"><button type="submit" class="btn btn-success w-100">Iscrivi Atleta</button></div>
                </form>
            </div>
        </div>

        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white">Atleti Iscritti alla Gara</div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Atleta</th>
                            <th>Classe</th>
                            <th>Specialità</th>
                            <th>Cintura</th>
                            <th class="text-end">Azione</th>
                        </tr>
                    </thead>
                    <tbody id="registrationsList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="script2.js"></script>
</body>
</html>
