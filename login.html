<!DOCTYPE html>
<html>
<head>
    <title>Login Societ√†</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 300px; margin: 50px auto; }
    </style>
</head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container" style="width:300px; margin:auto;">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
            <input type="password" id="password" placeholder="Password" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary w-100">Accedi</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            signIn(document.getElementById('email').value, document.getElementById('password').value);
        });
    </script>
</body>
</html>
