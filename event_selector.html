<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Karate Manager - Selezione Gara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Karate Manager</span>
            <div>
                <button id="adminAddEventBtn" class="btn btn-success btn-sm me-2" style="display:none;" data-bs-toggle="modal" data-bs-target="#addEventModal">+ Nuova Gara</button>
                <button onclick="handleLogout()" class="btn btn-outline-danger btn-sm">Esci</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow border-0">
            <div class="card-header bg-white"><h4>Gare in Programma</h4></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr><th>Gara</th><th>Data</th><th>Luogo</th><th class="text-end">Azione</th></tr>
                    </thead>
                    <tbody id="eventsList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addEventForm">
                    <div class="modal-header"><h5>Nuova Gara</h5></div>
                    <div class="modal-body">
                        <input type="text" id="eventTitle" class="form-control mb-2" placeholder="Nome" required>
                        <input type="date" id="eventDate" class="form-control mb-2" required>
                        <input type="text" id="eventLocation" class="form-control" placeholder="Luogo" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Salva</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
