<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Karate Manager - Selezione Gara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Gare in Programma</h4>
                <div>
                    <button id="adminAddEventBtn" class="btn btn-success btn-sm me-2" style="display:none;" data-bs-toggle="modal" data-bs-target="#addEventModal">+ Nuova Gara</button>
                    <button class="btn btn-outline-light btn-sm" onclick="goToAthleteManager(null)">Gestione Libera</button>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Evento</th>
                            <th>Data</th>
                            <th>Luogo</th>
                            <th class="text-end">Azione</th>
                        </tr>
                    </thead>
                    <tbody id="eventsList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addEventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crea Nuovo Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addEventForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nome Gara</label>
                            <input type="text" id="eventTitle" class="form-control" placeholder="Es. Trofeo Karate 2026" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" id="eventDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Luogo</label>
                            <input type="text" id="eventLocation" class="form-control" placeholder="Es. Palasport, Roma" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button type="submit" class="btn btn-success">Salva Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
