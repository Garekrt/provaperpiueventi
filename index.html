<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow login-card">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4">Karate Manager</h2>
                    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-content">Accedi</button></li>
                        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-content">Registrati</button></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login-content">
                            <form id="loginForm">
                                <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required>
                                <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required>
                                <button type="submit" class="btn btn-primary w-100">Entra</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register-content">
                            <form id="registerForm">
                                <input type="text" id="regSocietyName" class="form-control mb-3" placeholder="Nome SocietÃ " required>
                                <input type="email" id="regEmail" class="form-control mb-3" placeholder="Email" required>
                                <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password (min. 6 car.)" required>
                                <button type="submit" class="btn btn-success w-100">Crea Account</button>
                            </form>
                        </div>
                    </div>
                    <div id="authMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
