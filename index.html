<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; align-items: center; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .nav-pills .nav-link { color: #555; }
        .nav-pills .nav-link.active { background-color: #1e3c72; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center text-white mb-4">
                <h1><i class="fas fa-user-ninja"></i> Karate Manager</h1>
                <p>Gestione Iscrizioni e Gare</p>
            </div>
            
            <div class="card login-card">
                <div class="card-body p-4">
                    <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#login-content">Accedi</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#register-content">Registra Società</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="login-content">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="loginEmail" class="form-control" placeholder="esempio@email.it" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="loginPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">Entra</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="register-content">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label">Nome Società Sportiva</label>
                                    <input type="text" id="regSocietyName" class="form-control" placeholder="Es. ASD Karate Do" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" id="regEmail" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="regPassword" class="form-control" minlength="6" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100 py-2">Crea Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="authMessage" class="mt-3 text-center text-white fw-bold"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
