<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Manager - Registrazione Società</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white text-center py-3">
                    <h4 class="mb-0">Nuova Società Sportiva</h4>
                </div>
                <div class="card-body p-4">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome Società</label>
                            <input type="text" id="regSocietyName" class="form-control" placeholder="Es. ASD Karate Team" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Responsabile</label>
                            <input type="email" id="regEmail" class="form-control" placeholder="mail@societa.it" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" id="regPassword" class="form-control" placeholder="Minimo 6 caratteri" required>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Crea Account</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted small">Hai già un account?</p>
                        <a href="index.html" class="btn btn-outline-primary btn-sm">Torna al Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
