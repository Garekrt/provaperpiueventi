<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Manager - Registrazione Società</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Registra Nuova Società</h4>
                </div>
                <div class="card-body p-4">
                    <form id="registrationForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome Società Sportiva</label>
                            <input type="text" id="regSocietyName" class="form-control" placeholder="Es. ASD Karate Do" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email Responsabile</label>
                            <input type="email" id="regEmail" class="form-control" placeholder="esempio@email.it" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" id="regPassword" class="form-control" placeholder="Minimo 6 caratteri" required>
                            <div class="form-text">La password verrà usata per i futuri accessi.</div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Aggiungi Società</button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-secondary">Hai già registrato la tua società?</p>
                        <a href="login.html" class="btn btn-outline-secondary w-100">Vai al Login</a>
                    </div>
                </div>
            </div>
            
            <div id="messageArea" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="js/supabase-config.js"></script>

<script src="js/auth.js"></script>

</body>
</html>
